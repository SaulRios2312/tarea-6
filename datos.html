<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encuesta</title>
    <style>
        body {
            font-family: Arial;
            background: #e8f8f5;
            text-align: center;
        }

        form {
            background: white;
            width: 350px;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
        }

        select {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
        }

        .boton {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            background: #1abc9c;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            width: 250px;
        }

        img {
            width: 180px;
        }

    </style>
</head>
<body>

    <h1>Formulario de Encuesta</h1>

    <img src="https://via.placeholder.com/180" alt="imagen">

    <form>
        <label>Gustos Musicales:</label>
        <select>
            <option>Rock</option>
            <option>Pop</option>
            <option>Rap</option>
            <option>Reggaeton</option>
        </select>

        <label>Gustos Deportivos:</label>
        <select>
            <option>Fútbol</option>
            <option>Vóley</option>
            <option>Gimnasio</option>
            <option>Natación</option>
        </select>

        <label>Nivel de Estudios:</label>
        <select>
            <option>Primaria</option>
            <option>Secundaria</option>
            <option>Universitario</option>
        </select>

        <label>Situación Laboral:</label>
        <select>
            <option>Empleado</option>
            <option>Desempleado</option>
            <option>Independiente</option>
        </select>
    </form>

    <a class="boton" href="index.html">Volver al Inicio</a>
    <a class="boton" href="datos.html">Ir a Datos Personales</a>

</body>
</html>
